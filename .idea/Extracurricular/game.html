<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Labyrinth of Infinity </title>
        <meta charset="UTF-8">
        <script src="js/program.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="game()">
        <p>The adventures of Mr. Weird Person's Low-res-head</p>
        <div id = playerLives>Player Lives: 3</div>
        <div id = level>Level 1</div>
        <canvas id="canvas" width="300" height="160"></canvas>
        <img src="img/key.png" id="key" style="visibility: hidden;">
        <img src="img/OpenDoor.png" id="openDoor" style="visibility: hidden;">
        <img src="img/ClosedDoor.png" id="closedDoor" style="visibility: hidden;">
        <img src="img/MainChar.jpg" id="crazyface" style="visibility: hidden;">
        <img src="img/enemyNo1.png" id="pika" style="visibility: hidden;">
        <img src="img/extraLife.png" id="heart" style="visibility: hidden;">
        <img src="img/shield.png" id="shield" style="visibility: hidden;">
    </body>
</html>
